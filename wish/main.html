<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>메인 페이지</h1>
    <h3>
        <div id="user_info" style="display:none">반갑습니다 
            <a id="user_my_page">
                <span id="user_username"></span>님
                <img id="user_profile_img"></img>
            </a>
        </div>
    </h3>
    <form>
        <button type="button" onclick="handleLogout()" style="display:none" id="btn_logout">로그아웃</button>
    </form>
    <div id="btn_sign_up_page">
        <a href="/user/signup.html">
            <button>회원가입 페이지 가기</button>
        </a>
    </div>
    <div id="btn_login_page">
        <a href="/user/login.html">
            <button>로그인 페이지 가기</button>
        </a>
    </div>
    <div id="btn_myprofile_page">
        <a href="/user/myprofile.html">
            <button>나의 프로필 페이지 가기</button>
        </a>
    </div>
    <div id="wish_feed_option">
        <div>
            <form>
                <select id="sort_option" >
                    <option>정렬 옵션</option>
                    <option value="latest">최신순</option>
                    <option value="most_likes">좋아요 많은 순</option>
                    <option value="most_bookmarks">북마크 많은 순</option>
                </select>
                <button type="button" onclick="sort()">정렬</button>
            </form>
        </div>
        <div>
            <form>
                <select id="category_option">
                    <option>검색 옵션</option>
                    <option value="title">위시 제목</option>
                    <option value="content">위시 내용</option>
                    <option value="author">작성자</option>
                    <option value="tag">태그</option>
                </select>
                <input type="text" id="search_box" placeholder="검색어를 입력해주세요">
                <button type="button" onclick="search()">검색</button>
            </form>
        </div>
    </div>
    <div id="following_feed_option">
        <div>
            <form>
                <select id="f-sort_option">
                    <option>정렬 옵션</option>
                    <option value="f-latest">최신순</option>
                    <option value="f-most_likes">좋아요 많은 순</option>
                    <option value="f-most_bookmarks">북마크 많은 순</option>
                </select>
                <button type="button" onclick="following_sort()">정렬</button>
            </form>
        </div>
        <div>
            <form>
                <select id="f-category_option">
                    <option>검색 옵션</option>
                    <option value="f-title">위시 제목</option>
                    <option value="f-content">위시 내용</option>
                    <option value="f-author">작성자</option>
                    <option value="">태그</option>
                </select>
                <input type="text" id="f-search_box" placeholder="검색어를 입력해주세요">
                <button type="button" onclick="following_search()">검색</button>
            </form>
        </div>
    </div>
    <div>
        <a id="wish_create_page" style="display:none">
            <button type="button">위시 작성하기</button>
        </a>
    </div>
    <a href="/wish/main.html">
        <button type="button" style="display:none" id="wish_feed">모든 위시 피드</button>
    </a>
    <button type="button" onclick="following_feed()" style="display:none" id="following_feed">팔로윙 피드</button>
    <div id="id_wish_list">

    </div>


</body>
</html>
