<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/wish/main.html" style="margin-left: 15px;">나만의 장바구니</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/user/signup.html" id="nav_sign_up_page">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/user/login.html" id="nav_login_page">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/wish/create.html" id="nav_wish_create_page" style="display: none;">Wish 등록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="handleLogout()" href="/wish/main.html" id="nav_logout" style="display: none;">로그아웃</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" id="nav_my_page" style="display: none;">My Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" id="nav_user_username" href="/user/myprofile.html" style="display: none;"></a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" style="margin-left: 15px;" href="/user/myprofile.html" >
                        <img id="nav_profile_img" style="display: none;">
                    </a>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="options">
        <div id="wish_feed_option">
            <div style="float:left;" >
                <form>
                    <select id="sort_option" >
                        <option>정렬 옵션</option>
                        <option value="latest">최신순</option>
                        <option value="most_likes">좋아요 많은 순</option>
                        <option value="most_bookmarks">북마크 많은 순</option>
                    </select>
                    <button type="button" onclick="sort()" id="sort">정렬</button>
                </form>
            </div>
            <div style="text-align: right;">
                <form>
                    <select id="category_option">
                        <option>검색 옵션</option>
                        <option value="title">위시 제목</option>
                        <option value="content">위시 내용</option>
                        <option value="author">작성자</option>
                        <option value="tag">태그</option>
                    </select>
                    <input type="text" id="search_box" placeholder="검색어를 입력해주세요">
                    <button type="button" onclick="search()" id="search">검색</button>
                </form>
            </div>
        </div>
        <div id="following_feed_option">
            <div style="float:left;">
                <form>
                    <select id="f-sort_option">
                        <option>정렬 옵션</option>
                        <option value="f-latest">최신순</option>
                        <option value="f-most_likes">좋아요 많은 순</option>
                        <option value="f-most_bookmarks">북마크 많은 순</option>
                    </select>
                    <button type="button" onclick="following_sort()">정렬</button>
                </form>
            </div>
            <div style="text-align: right;">
                <form>
                    <select id="f-category_option">
                        <option>검색 옵션</option>
                        <option value="f-title">위시 제목</option>
                        <option value="f-content">위시 내용</option>
                        <option value="f-author">작성자</option>
                        <option value="">태그</option>
                    </select>
                    <input type="text" id="f-search_box" placeholder="검색어를 입력해주세요">
                    <button type="button" onclick="following_search()">검색</button>
                </form>
            </div>
        </div>
    </div>
    <div id="wish_loader" style="margin-bottom: 40px; ">
        <a href="/wish/main.html">
            <button type="button" style="display:none; float: left; margin: 0px 30px 0px 30px;" id="wish_feed">모든 위시 피드</button>
        </a>
        <a>
            <button type="button" onclick="following_feed()" style="display:none" id="following_feed">팔로윙 피드</button>
        </a>
    </div>
    <div id="id_wish_list">

    </div>
    <div>
        <div id="pagination">
            <button type="button" onclick="btn_previous_page()" id="pre_page" style="float: left; margin-right: 10px; display: none;">이전</button>
            <button type="button" onclick="btn_next_page()"  id="next_page" style="display:none">다음</button>
        </div>
        <div id="sorted_pagination" style="display: none;" >
            <button type="button" onclick="sorted_btn_previous_page()" id="sorted_pre_page" style="float: left; margin-right: 10px; display: none;">이전</button>
            <button type="button" onclick="sorted_btn_next_page()"  id="sorted_next_page" style="display:none">다음</button>
        </div>
        <div id="searched_pagination" style="display: none;">
            <button type="button" onclick="searched_btn_previous_page()" id="searched_pre_page" style="float: left; margin-right: 10px; display: none;">이전</button>
            <button type="button" onclick="searched_btn_next_page()"  id="searched_next_page" style="display:none">다음</button>
        </div>
    </div>
</body>
</html>
