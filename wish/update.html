<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update</title>
    <script src="update.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <div class="container">
        <div id="wish" class="text-center row row-cols-1">
            <h1 class="text-center mt-5">Wish 수정</h1>
            <form class="w-80">
                <div id="wish_update" class="box">
                    <div id="wish-title" class="text-center mt-5">
                        wish 제목 :
                        <input type="text" id="wish-title-input" class="mb-3" name="wish title">
                    </div>
                    <div>
                        태그 : <input type="text" id="wish-tag" class="text-center mb-3" placeholder="태그">
                    </div>
                    
                    <div id="wish-images">
                        사진
                    </div>
                    <div id="wish-name">
                        wish 상품명 :
                        <input type="text" id="wish-name-input" class="col" name="wish 상품명">
                    </div>
                    <div id="wish-content">
                        wish 내용 :
                        <input type="text" id="wish-content-input" class="col" name="wish 내용">
                    </div>
                    
                    
                    <button type="button" id="wishUpdate" onclick="handleUpdate()">수정하기</button>         
                </div>
            </form>
        </div>
    </div>

    
</body>
</html>
