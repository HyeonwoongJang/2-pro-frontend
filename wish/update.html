    <body>
        <div class="container">
            <div class="card-group">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <span id="wish_create_author"></span>
                        <label for="wish_create_images" class="btn btn-outline-secondary btn-sm" accept=".png, .jpg, jpeg">이미지 업로드</label>
                        <input type="file" accept=".png, .jpg" multiple="true" id="wish_create_images" onchange="readURL(this)" style="display: none;">
                    </div>
                    <div class="card-body">
                        <div id="carouselExample" class="carousel slide">
                            <div class="carousel-inner" id="imagePreviewContainer">
                                <div class="carousel-item active">
                                    <img src="/wish/DefaultThumbnail.png" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                                <span class="carousel-control-next-icon" ariahidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row d-flex">
                            <div class="col-3">Wish Name:</div>
                            <div class="col-9">
                                <input type="text" id="wish_create_wish_name">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div class="row d-flex">
                            <div class="col-2">Title:</div>
                            <div class="col-10">
                                <input type="text" id="wish_create_title">
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <textarea
                            id="wish_create_content"
                            rows="4"
                        ></textarea>
                    </div>
                    <div class="card-footer">
                        <div class="row d-flex">
                            <div class="col-10">
                                <div class="row d-flex">
                                    <div class="col-2">Tags:</div>
                                    <div class="col-10">
                                        <input type="text" id="wish_create_tags" placeholder="공백으로 구분하여 주세요.">
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-outline-secondary btn-sm w-100" onclick="handleWishCreate()">수정하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
