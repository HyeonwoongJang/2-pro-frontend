    <form>

        <div class="card-group" style="width: 70vw; height: 75vh; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -46.5%);">
            <div class="card">
                <div class="card-header">
                    <div class="row d-flex">
                        <div class="col-9">
                            <span id="wish_create_author"></span>
                        </div>
                        <div class="col-3" style="display: flex; justify-content: flex-end;">
                            <label for="wish_create_images" class="btn btn-outline-secondary btn-sm" accept=".png, .jpg, jpeg">이미지 업로드</label>
                            <input type="file" accept=".png, .jpg" multiple="True" id="wish_create_images" onchange="readURL(this)" style="display: none;"/>
                        </div>
                    </div>
                        <div class="row d-flex">
                            <span id="wish_create_author"></span>
                        </div>
                        
                </div>
              <div class="card-body">
                <!-- <textarea style="height: 100%; width: 100%; background-color: #f0f0f0; border-radius: 5px; border: 0px;" name="content" id="content">{{ code.content }}</textarea> -->
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner" id="imagePreviewContainer">
                      <div class="carousel-item active">
                        <img src="/wish/DefaultThumbnail.png" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
              <div class="card-footer bg-light-subtle">
                <div class="row d-flex">
                    <div class="col-3">
                      wish name : 
                    </div>
                    <div class="col-9">
                      <input type="text" id="wish_create_wish_name" style="width: 100%;"/>
                    </div>
                  </div>
              </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="row d-flex">
                      <div class="col-2">
                        title :
                      </div>
                      <div class="col-10">
                        <input type="text" id="wish_create_title" style="width: 100%;"/>
                      </div>
                    </div>
                </div>
              <div class="card-body">
                <textarea
                    id="wish_create_content"
                    style="height: 100%; width:100%; background-color: #f0f0f0; border-radius: 5px; border: 0px;"
                > </textarea>
              </div>
              <div class="card-footer bg-light-subtle">
                <div class="row d-flex">
                    <div class="col-10">
                        <div class="row d-flex">
                            <div class="col-2">
                              tags :
                            </div>
                            <div class="col-10">
                                <input type="text" id="wish_create_tags" placeholder="공백으로 구분하여 주세요." style="width: 100%;"/>
                            </div>
                          </div>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-outline-secondary btn-sm w-100" onclick="handleWishCreate()">작성</button>
                    </div>
                  </div>
              </div>
              </div>
            </div>
