<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    <script src="api.js"></script>
    <style>
      .error-message {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>회원가입 페이지</h1>
    <form>
      <div class="form-group">
        <label for="username">사용자 이름:</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="사용자 이름"
        />
        <div id="username-error" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="email">이메일:</label>
        <input type="email" name="email" id="email" placeholder="이메일" />
        <div id="email-error" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="password">비밀번호:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="비밀번호"
        />
        <div id="password-error" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="password2">비밀번호 확인:</label>
        <input
          type="password"
          name="password2"
          id="password2"
          placeholder="비밀번호 확인"
        />
        <div id="password2-error" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="profile_img">프로필 이미지 업로드:</label>
        <input
          type="file"
          name="profile_img"
          id="profile_img"
          placeholder="프로필 이미지 업로드"
        />
        <div id="profile_img-error" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="birthday">생년월일:</label>
        <input type="date" id="birthday" />
        <div id="birthday-error" class="error-message"></div>
      </div>

      <div id="error-container"></div>

      <div class="form-group">
        <button type="button" onclick="handleSignup()">회원가입</button>
      </div>
    </form>
  </body>
</html>
