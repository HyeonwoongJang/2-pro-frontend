    <body>
      <div class="container">
          <h1 class="mb-4">회원가입</h1>
          <form>
              <div class="form-group">
                  <label for="username">사용자 이름:</label>
                  <input type="text" name="username" id="username" class="form-control" placeholder="사용자 이름" />
                  <div id="username-error" class="error-message"></div>
              </div>
              <div class="form-group">
                  <label for="email">이메일:</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="이메일" />
                  <div id="email-error" class="error-message"></div>
              </div>
              <div class="form-group">
                  <label for="password">비밀번호:</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호" />
                  <div id="password-error" class="error-message"></div>
              </div>
              <div class="form-group">
                  <label for="password2">비밀번호 확인:</label>
                  <input type="password" name="password2" id="password2" class="form-control" placeholder="비밀번호 확인" />
                  <div id="password2-error" class="error-message"></div>
              </div>
              <div class="form-group">
                  <label for="profile_img">프로필 이미지 업로드:</label>
                  <input type="file" name="profile_img" id="profile_img" class="form-control" accept=".png, .jpg" />
                  <div id="profile_img-error" class="error-message"></div>
              </div>
              <div class="form-group">
                  <label for="birthday">생년월일:</label>
                  <input type="date" id="birthday" class="form-control" />
                  <div id="birthday-error" class="error-message"></div>
              </div>
              <div id="error-container"></div>
              <div class="form-group d-grid gap-2">
                  <button type="button" onclick="handleSignup()" class="btn">가입하기</button>
                  <a href="/user/login.html" class="btn btn-secondary">로그인하기</a>

              </div>
          </form>
      </div>
