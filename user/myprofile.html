    <style>
        #modalOpenButton, #modalCloseButton {
        cursor: pointer;
        }

        #modalContainer {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.5);
        }

        #modalContent {
        position: absolute;
        background-color: #ffffff;
        width: 300px;
        height: 150px;
        padding: 15px;
        }

        #modalContainer.hidden {
        display: none;
        }
    </style>
    <script src="myprofile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/wish/main.html" style="margin-left: 15px;">나만의 장바구니</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <a class="nav-link active" aria-current="page" href="/user/mypage.html">My Page</a>

                <a class="nav-link" href="/wish/main.html" id="nav_logout">MainPage</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/wish/create.html">Wish 등록</a>
              </li>
              <li class="nav-item">
                <a class="navbar-brand" style="margin-left: 15px;" href="/user/mypage.html">
                    <img id="nav_profile_img" alt="프로필 이미지" width="40" height="40" style="border-radius: 20px;" class="d-inline-block align-text-top">
                  </a>
              </li>
            </ul>

    <form>
        <div class="container text-center">
            <div class="row">
                <div class="row align-items-center" style=" position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                    <div class="col">
                        <img id="my_profile_img" style="width: 400px; height: 400px; object-fit: cover;" class="img-fluid rounded-circle border border-3 shadow"> <br>
                        <label for="update_profile_img" class="btn btn-outline-secondary shadow-sm" style="margin: 30px;">이미지 업로드</label>
                        <input style="display: none;" id="update_profile_img" type="file" accept=".png, .jpg"><br>
                    </div>
                    
                    <div class="col">
                            <ul class="list-group list-group-horizontal-xxl shadow-sm">
                                <li class="list-group-item col-2 list-group-item-primary">이메일 : </li>
                                <li class="list-group-item col-10"> <span id="my_email"></span></li>
                            </ul>
                            <ul class="list-group list-group-horizontal-xxl shadow-sm" style="margin-top: 10px;">
                                <li class="list-group-item col-2 list-group-item-primary" style="text-align: center;">비밀번호 : </li>
                                <li class="list-group-item col-10"><button type="button" id="update_password" onclick="OpenModal()"  class="btn btn-outline-secondary shadow-sm">변경하기</button></li>
                            </ul>
                            <ul class="list-group list-group-horizontal-xxl shadow-sm" style="margin-top: 10px;">
                                <li class="list-group-item col-2 list-group-item-primary">username : </li>
                                <li class="list-group-item col-10"><input id="update_username"></li>
                            </ul>
                            <ul class="list-group list-group-horizontal-xxl shadow-sm" style="margin-top: 10px;">
                                <li class="list-group-item col-2 list-group-item-primary">생년월일 : </li>
                                <li class="list-group-item col-10"><input type="date" id="update_birthday"></span></li>
                            </ul>
                            <span id="profile_update_errors" style="color: red;"></span> <br>

                        <button type="button" id="update_btn" onclick="handleUpdateProfile()" class="btn btn-outline-secondary shadow-sm" style="margin: 0px;">수정하기</button>
                    </div>
                </div>
            </div>
        </div>

        
    </form>

    <!-- <button id="modalOpenButton" onclick="OpenModal()">모달창 열기</button> -->

    <div id="modalContainer" class="hidden">
    <div id="modalContent">
        <span>현재 비밀번호 : </span> <input type="password" id="update_present_pw"> <br>
        <span>새로운 비밀번호 : </span> <input type="password" id="update_password_"> <br>
        <span>비밀번호 확인 : </span> <input type="password" id="update_password_check"> <br>
        <span id="pw_update_errors" style="color: red;"></span> <br>
        <button type="button" id="pw_submit_btn" onclick="handleUpdatePassword()">수정</button>
        <button id="modalCloseButton">닫기</button>
    </div>
    </div>
